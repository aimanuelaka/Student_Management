
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>{% block title %}Student Manager{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        {% block content %}
        {% if current_user.is_authenticated %}
  {% if current_user.role == 'admin' %}
    <a class="nav-link" href="{{ url_for('student.list_students') }}">Étudiants</a>
    <a class="nav-link" href="{{ url_for('subject.list_subjects') }}">Matières</a>
    <a class="nav-link" href="{{ url_for('note.list_notes') }}">Notes</a>
  {% endif %}
  <a class="nav-link" href="{{ url_for('note.student_averages') }}">Moyennes</a>
{% endif %}

        {% endblock %}
    </div>
</body>
</html>
