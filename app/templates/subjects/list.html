
{% extends 'base.html' %}
{% block title %}Subjects{% endblock %}
{% block content %}
<h2>Subjects</h2>
<a href="{{ url_for('subject.add_subject') }}" class="btn btn-primary mb-3">Add Subject</a>
<table class="table">
    <thead><tr><th>Name</th><th>Actions</th></tr></thead>
    <tbody>
    {% for subject in subjects %}
        <tr>
            <td>{{ subject.name }}</td>
            <td><a href="{{ url_for('subject.edit_subject', id=subject.id) }}" class="btn btn-sm btn-warning">Edit</a></td>
        </tr>
    {% endfor %}
    </tbody>
</table>
<a href="{{ url_for('admin.dashboard') }}" class="btn btn-warning">Retour Dashboard</a>
{% endblock %}
