
{% extends 'base.html' %}
{% block title %}Students{% endblock %}
{% block content %}
<h2>Students</h2>
<a href="{{ url_for('student.add_student') }}" class="btn btn-primary mb-3">Add Student</a>
<table class="table">
    <thead><tr><th>Name</th><th>Actions</th></tr></thead>
    <tbody>
    {% for student in students %}
        <tr>
            <td>{{ student.name }}</td>
            <td><a href="{{ url_for('student.edit_student', id=student.id) }}" class="btn btn-sm btn-warning">Edit</a></td>
        </tr>
    {% endfor %}
    </tbody>
</table>
<a href="{{ url_for('admin.dashboard') }}" class="btn btn-warning">Retour Dashboard</a>
{% endblock %}
